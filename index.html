<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #09171F;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      width: 100%;
      max-width: 1300px;
      max-height: 900px; /* section height fixed for desktop */
    }

    .tab-wrapper {
      width: 100%;
      max-width: 1100px;
    }

    .tab-bar {
      display: flex;
      gap: clamp(20px, 4vw, 60px);
      margin-bottom: 40px;
      font-weight: bold;
      font-size: clamp(18px, 2vw, 32px);
      letter-spacing: 2px;
      position: relative;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .tab-bar .tab {
      cursor: pointer;
      transition: all 0.3s ease;
      padding: clamp(8px, 1.5vw, 15px) clamp(12px, 2vw, 30px);
      border-radius: 8px;
      font-size: 35px;
      color: #aaa;
      position: relative;
    }

    .tab-bar .tab.active,
    .tab-bar .tab.center { 
      color: #fff;
      transform: scale(1.1);
      opacity: 1;
    }

    .image-container {
      position: relative;
      width: 100%;
      max-width: 750px;
      margin: 0 auto 50px;
      height: 520px;
      border-radius: 20px;
      overflow: hidden;
    }

    .tab-image {
      position: absolute;
      top: 52%;
      left: 50%;
      width: 240%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.6s ease;
      transform: translate(-50%, -50%);
    }

    .tab-image.active {
      opacity: 1;
    }

    .description-area {
      max-width: 650px;
      text-align: center;
      font-size: 18px;
      line-height: 1.7;
      color: #eaf6f6;
      opacity: 1;
      transition: opacity 0.5s ease;
      font-weight: 400;
      letter-spacing: 1px;
      margin-top: -10px;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .tab-bar {
        height: 45px; /* height কমানো হলো */
        margin-bottom: 20px; /* margin কমানো */
        position: relative;
        overflow: hidden;
      }

      iframe.blueprint-height {
    border: none;
    line-height: 1;
    margin: 0;
    max-width: 100%;
    width: 100%;
    height: 535px !important;
    border-radius: 20px;
}

      .tab-bar .tab {
        position: absolute;
        top: 0;
        width: 50vw;
        text-align: center;
        opacity: 0;
        transition: left 0.4s ease, opacity 0.3s ease, transform 0.3s ease;
        font-size: 25px; /* mobile tab text বড় করা হলো */
      }

      .tab-image {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 280%;
    height: 100% !important;
    object-fit: cover;
    border-radius: 20px;
    opacity: 0;
    transition: opacity 0.6s ease;
    transform: translate(-50%, -50%);
}

      .tab-bar .tab.center {
        left: 0;
        opacity: 1;
        transform: scale(1.1);
        z-index: 3;
      }

      .tab-bar .tab.right {
        left: 50vw;
        opacity: 0.8;
        z-index: 2;
      }

      .tab-bar .tab.left {
        left: -50vw;
        opacity: 0.8;
        z-index: 1;
      }

      .image-container {
        max-width: 100%;
        height: 300px;
      }

      .description-area {
        font-size: 12px; /* mobile এ ছোট করা হলো */
        line-height: 1.5;
        margin-top: -20px;
      }
      body {
    margin: 0;
    padding: 0;
    background: #09171F;
    color: #fff;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
    min-height: auto;
    display: flex;
    justify-content: center;
    align-items: center;
}
.tab-wrapper {
    width: 100%;
    max-width: 1100px;
    margin-top: -20px;
}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-wrapper">
      <!-- Tab Bar -->
      <div class="tab-bar" id="tab-bar">
        <div class="tab" data-tab="think">THINK</div>
        <div class="tab" data-tab="train">TRAIN</div>
        <div class="tab" data-tab="feel">FEEL</div>
        <div class="tab" data-tab="lead">LEAD</div>
      </div>

      <!-- Image Container -->
      <div class="image-container">
        <img src="download (3).png" alt="Think" class="tab-image" id="think-image">
        <img src="download (4).png" alt="Train" class="tab-image" id="train-image">
        <img src="download (5).png" alt="Feel" class="tab-image" id="feel-image">
        <img src="download (6).png" alt="Lead" class="tab-image" id="lead-image">
      </div>
    </div>

    <!-- Description -->
    <div class="description-area" id="description-area">
      A mindset built on growth, mental toughness, and lifelong learning.
    </div>
  </div>

  <script>
    const descriptions = [
      "A mindset built on growth, mental toughness, and lifelong learning.",
      "Deliberate actions to improve overall health and physical strength.",
      "Building self-awareness to strengthen communication and relationships.",
      "How we live reflects what matters most in our leadership journey."
    ];

    const tabs = document.querySelectorAll('.tab');
    const images = {
      think: document.getElementById('think-image'),
      train: document.getElementById('train-image'),
      feel: document.getElementById('feel-image'),
      lead: document.getElementById('lead-image')
    };
    const descriptionArea = document.getElementById('description-area');

    let activeIndex = 0;

    function setActiveTab(index) {
      if (index < 0) index = tabs.length - 1;
      if (index >= tabs.length) index = 0;
      activeIndex = index;

      tabs.forEach(tab => tab.classList.remove('active', 'center', 'left', 'right'));
      Object.values(images).forEach(img => img.classList.remove('active'));

      const tabName = tabs[index].dataset.tab;
      tabs[index].classList.add('active');
      images[tabName].classList.add('active');

      descriptionArea.style.opacity = '0';
      setTimeout(() => {
        descriptionArea.textContent = descriptions[index];
        descriptionArea.style.opacity = '1';
      }, 250);

      updateMobileTabs();
    }

    function updateMobileTabs() {
      if (window.innerWidth > 768) {
        tabs.forEach(tab => {
          tab.style.position = 'static';
          tab.style.opacity = '1';
          tab.style.transform = 'scale(1)';
        });
        return;
      }

      tabs.forEach((tab, i) => tab.classList.remove('center', 'left', 'right'));

      tabs[activeIndex].classList.add('center');
      const nextIndex = (activeIndex + 1) % tabs.length;
      tabs[nextIndex].classList.add('right');
      const prevIndex = (activeIndex - 1 + tabs.length) % tabs.length;
      tabs[prevIndex].classList.add('left');
    }

    tabs.forEach((tab, i) => {
      tab.addEventListener('click', () => {
        setActiveTab(i);
      });
    });

    window.addEventListener('resize', updateMobileTabs);

    setActiveTab(0);
    updateMobileTabs();
  </script>
</body>
</html>
