<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #09171F;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .tab-bar {
      display: flex;
      gap: 40px;
      margin-bottom: 60px;
      font-weight: bold;
      font-size: 32px;
      letter-spacing: 2px;
      position: relative;
    }

    .tab-bar .tab {
      opacity: 0.6;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      position: relative;
    }

    .tab-bar .tab.active {
      opacity: 1;
      transform: scale(1.2);
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 400px;
      margin: 0 auto 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tab-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      opacity: 0;
      transition: all 0.5s ease;
      transform: scale(0.9);
    }

    .tab-image.active {
      opacity: 1;
      transform: scale(1);
    }

    .description-area {
      max-width: 600px;
      text-align: center;
      font-size: 20px;
      line-height: 1.6;
      color: #eaf6f6;
      opacity: 1;
      transition: opacity 0.5s ease;
      font-weight: 400;
      letter-spacing: 1px;
    }

    /* âœ… Mobile style */
    @media (max-width: 768px) {
      .tab-bar {
        width: 100%;
        height: 60px;
        margin-bottom: 40px;
        position: relative;
        overflow: hidden;
      }

      .tab-bar .tab {
        position: absolute;
        top: 0;
        width: 50vw;
        text-align: center;
        opacity: 0;
        transition: left 0.4s ease, opacity 0.3s ease, transform 0.3s ease;
      }

      .tab-bar .tab.center {
        left: 0;
        opacity: 1;
        transform: scale(1.1);
        z-index: 3;
      }

      .tab-bar .tab.right {
        left: 50vw;
        opacity: 0.9;
        transform: scale(1);
        z-index: 2;
      }

      .tab-bar .tab.left {
        left: -50vw;
        opacity: 0.6;
        z-index: 1;
      }
      .tab-image {
    position: absolute;
    width: 100%;
    height: 550px;
    object-fit: cover;
    border-radius: 20px;
    opacity: 0;
    transition: all 0.5s ease;
    transform: scale(0.9);
}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tab Bar -->
    <div class="tab-bar" id="tab-bar">
      <div class="tab" data-tab="think">THINK</div>
      <div class="tab" data-tab="train">TRAIN</div>
      <div class="tab" data-tab="feel">FEEL</div>
      <div class="tab" data-tab="lead">LEAD</div>
    </div>

    <!-- Image Container -->
    <div class="image-container">
      <img src="download (3).png" alt="Think" class="tab-image" id="think-image">
      <img src="download (4).png" alt="Train" class="tab-image" id="train-image">
      <img src="download (5).png" alt="Feel" class="tab-image" id="feel-image">
      <img src="download (6).png" alt="Lead" class="tab-image" id="lead-image">
    </div>

    <!-- Description -->
    <div class="description-area" id="description-area">
      A mindset built on growth, mental toughness, and lifelong learning.
    </div>
  </div>

  <script>
const descriptions = [
  "A mindset built on growth, mental toughness, and lifelong learning.",
  "Deliberate actions to improve overall health and physical strength.",
  "Building self-awareness to strengthen communication and relationships.",
  "How we live reflects what matters most in our leadership journey."
];

const tabs = document.querySelectorAll('.tab');
const images = {
  think: document.getElementById('think-image'),
  train: document.getElementById('train-image'),
  feel: document.getElementById('feel-image'),
  lead: document.getElementById('lead-image')
};
const descriptionArea = document.getElementById('description-area');

let activeIndex = 0;

function setActiveTab(index) {
  activeIndex = index;

  // Tab class reset
  tabs.forEach(tab => tab.classList.remove('active', 'center', 'left', 'right'));
  Object.values(images).forEach(img => img.classList.remove('active'));

  const tabName = tabs[index].dataset.tab;
  tabs[index].classList.add('active');
  images[tabName].classList.add('active');

  // Description change
  descriptionArea.style.opacity = '0';
  setTimeout(() => {
    descriptionArea.textContent = descriptions[index];
    descriptionArea.style.opacity = '1';
  }, 250);

  updateMobileTabs();
}

function updateMobileTabs() {
  if (window.innerWidth > 768) {
    tabs.forEach(tab => {
      tab.style.position = 'static';
      tab.style.opacity = '1';
      tab.style.transform = 'scale(1)';
    });
    return;
  }

  tabs.forEach((tab, i) => {
    tab.classList.remove('center', 'left', 'right');
    if (i === activeIndex) {
      tab.classList.add('center');
    } else if (i === activeIndex + 1) {
      tab.classList.add('right');
    } else if (i === activeIndex - 1) {
      tab.classList.add('left');
    }
  });
}

// Tab click event
tabs.forEach((tab, i) => {
  tab.addEventListener('click', () => {
    setActiveTab(i);
  });
});

window.addEventListener('resize', updateMobileTabs);

// init
setActiveTab(0);
updateMobileTabs();
</script>
</body>
</html>
