<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #09171F;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .tab-bar {
      display: flex;
      gap: 40px;
      margin-bottom: 60px;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 32px;
      letter-spacing: 2px;
    }

    .tab-bar .tab {
      opacity: 0.6;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      position: relative;
    }

    .tab-bar .tab:hover {
      opacity: 0.8;
    }

    .tab-bar .tab.active {
      opacity: 1;
      transform: scale(1.2); /* শুধু size বড় হবে */
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 550px;
      margin: 0 auto 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tab-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      opacity: 0;
      transition: all 0.5s ease;
      transform: scale(0.9);
    }

    .tab-image.active {
      opacity: 1;
      transform: scale(1);
    }

    .description-area {
      max-width: 600px;
      text-align: center;
      font-size: 20px;
      line-height: 1.6;
      color: #eaf6f6;
      opacity: 1;
      transition: opacity 0.5s ease;
      font-weight: 400;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      .image-container {
        width: 350px;
        height: 300px;
      }
      
      .tab-bar {
        font-size: 24px;
        gap: 20px;
      }
      
      .tab-bar .tab {
        padding: 10px 20px;
      }
      
      .description-area {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tab Bar -->
    <div class="tab-bar" id="tab-bar">
      <div class="tab active" data-tab="think">THINK</div>
      <div class="tab" data-tab="train">TRAIN</div>
      <div class="tab" data-tab="feel">FEEL</div>
      <div class="tab" data-tab="lead">LEAD</div>
    </div>

    <!-- Image Container -->
    <div class="image-container">
      <!-- Default Image -->
      <img src="download (2).png" alt="Default" class="tab-image active" id="default-image">
      
      <!-- Tab Images -->
      <img src="download (3).png" alt="Think" class="tab-image" id="think-image">
      <img src="download (4).png" alt="Train" class="tab-image" id="train-image">
      <img src="download (5).png" alt="Feel" class="tab-image" id="feel-image">
      <img src="download (6).png" alt="Lead" class="tab-image" id="lead-image">
    </div>

    <!-- Description Area -->
    <div class="description-area" id="description-area">
      A mindset built on growth, mental toughness, and lifelong learning.
    </div>
  </div>

  <script>
    const descriptions = [
      "A mindset built on growth, mental toughness, and lifelong learning.",
      "Deliberate actions to improve overall health and physical strength.",
      "Building self-awareness to strengthen communication and relationships.",
      "How we live reflects what matters most in our leadership journey."
    ];

    const tabs = document.querySelectorAll('.tab');
    const images = {
      default: document.getElementById('default-image'),
      think: document.getElementById('think-image'),
      train: document.getElementById('train-image'),
      feel: document.getElementById('feel-image'),
      lead: document.getElementById('lead-image')
    };
    const descriptionArea = document.getElementById('description-area');

    function setActiveTab(tabName, index) {
      // Update tab appearance
      tabs.forEach(tab => tab.classList.remove('active'));
      if (tabName) {
        document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
      }

      // Hide all images
      Object.values(images).forEach(img => img.classList.remove('active'));

      // Show default if no tab
      if (!tabName) {
        images.default.classList.add('active');
        descriptionArea.textContent = "A mindset built on growth, mental toughness, and lifelong learning.";
        return;
      }

      // Show the corresponding image
      images[tabName].classList.add('active');

      // Update description
      descriptionArea.style.opacity = '0';
      setTimeout(() => {
        descriptionArea.textContent = descriptions[index];
        descriptionArea.style.opacity = '1';
      }, 250);
    }

    tabs.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        setActiveTab(tabName, index);
      });
    });

    // Initialize (default state, no tab active)
    tabs.forEach(tab => tab.classList.remove('active'));
    setActiveTab(null);
  </script>
</body>
</html>
